<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="l-container">
    <div class="c-card">
      <div class="c-card__image"></div>
      <div class="c-card__info">
        <a href="./" class="c-card__category">perfume</a>
        <h2 class="c-card__heading">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="c-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="c-card__price">
          <span class="low__price">$149.99</span>
          <span class="full__price">$169.99</span>
        </div>
        <div class="c-card__button">
          <span class="btn__label">Add to Cart</span>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#">Eduardo M. | @eddev13</a>.
  </div>
</body>

</html>
